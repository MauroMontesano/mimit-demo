<div class="card">
  <div class="card-body">
    <div class="h3 card-title" *ngIf="title">{{ title | translate }}</div>
    <p class="card-text"><ng-content></ng-content></p>
    <ng-container *ngIf="actions">
      <a
        *ngFor="let action of actions"
        [title]="action.name"
        (click)="action.action($event)"
        class="me-2"
        [class.disabled]="action.disabled"
        ><i *ngIf="action.icon" class="fa-regular fa-{{ action.icon }} me-2"></i>{{ action.name }}</a
      >
    </ng-container>
  </div>
</div>
