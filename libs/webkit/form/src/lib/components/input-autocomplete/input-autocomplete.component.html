<div
  class="{{ _size.toClass() }} form-group"
  [ngClass]="{
    'has-error': !formControl.valid && !formControl.disabled && (formControl.dirty || formControl.touched),
    'has-warning': warningMessage
  }"
  [id]="this.id + this.extId + 'container'"
>
  <div class="row">
    <div class="{{ _sizeInput.toClass() }} input-group-TODO autocomplete">
      <div [ngClass]="{ 'input-group': actions }">
        <input
          type="text"
          id="{{ id + extId }}"
          class="form-control"
          placeholder="{{ placeholder! | translate }}"
          [readonly]="readonly"
          [disabled]="disabled"
          #input
        />
        <label class="{{ _sizeLabel.toClass() }} control-label active" for="{{ id + extId }}">
          <span *ngIf="required">*</span>
          {{ _label | translate }}
          <eaf-input-tooltip [tooltip]="tooltip"></eaf-input-tooltip>
          &nbsp;<eaf-input-loading [loading]="pending"></eaf-input-loading>
        </label>

        <div class="input-group-btn" *ngIf="actions">
          <button
            *ngFor="let action of actions"
            class="btn btn-link"
            type="button"
            [title]="action.name"
            [disabled]="action.disabled"
            (click)="action.action($event)"
          >
            <span class="fa-regular fa-{{ action.icon }}"></span>
          </button>
        </div>
      </div>
    </div>

    <div class="{{ _sizeMessages.toClass() }}">
      <small class="help-block" id="{{ id + extId }}_help-block" role="alert">
        <span class="help-block--warning" *ngIf="warningMessage">{{ warningMessage }}</span>
        <eaf-input-error [error-labels]="errorLabels" [control]="formControl"></eaf-input-error>
      </small>
    </div>
  </div>
</div>
