<ul class="nav nav-tabs" role="tablist">
  <li *ngFor="let t of tabs" class="nav-item" id="{{ t.nome }}-button cursor-pointer">
    <a
      (click)="changeTab(t)"
      [title]="'Seleziona tab ' + t.nome"
      [ngClass]="{ active: activeTab && activeTab.nome === t.nome }"
      class="nav-link cursor-pointer"
      role="tab"
      data-bs-toggle="tab"
      [attr.aria-controls]="t.nome + '-tab'"
    >
      {{ t.nome }}
    </a>
  </li>
</ul>
