<div class="form-group">
  <div class="input-group-TODO">
    <div class="col">
      <span class="input-group-TODO input-sx">
        <div class="{{ _size.toClass() }} form-group input-group-TODO ">
          <div class="form-group">
            <input
              #input
              type="number"
              id="{{ id + extId + '-from' }}"
              class="form-control"
              size="12|12|12|12"
              [ngClass]="{
                'is-invalid': !formControl.valid && !formControl.disabled,
                'is-warning': warningMessage
              }"
              title="From"
              placeholder="{{ placeholder | translate }}"
              (paste)="onIntervalChange($event)"
              (keyup)="onIntervalChange($event)"
              (change)="onIntervalChange($event)"
              (blur)="onIntervalChange($event)"
              [disabled]="disabled"
              [readonly]="readonly"
            /><label
              *ngIf="fromLabel && fromLabel !== ''"
              class="control-label active {{ _sizeLabel.toClass() }}"
              for="{{ id + extId + '-from' }}"
              >{{ fromLabel | translate }}</label
            >
          </div>
        </div>
      </span>
    </div>
    <div class="col">
      <span class="input-group-TODO input-dx">
        <div class="{{ _size.toClass() }} form-group input-group-TODO ">
          <div class="form-group">
            <input
              #input2
              size="12|12|12|12"
              type="number"
              id="{{ id + extId + '-to' }}"
              class="form-control"
              [ngClass]="{
                'is-invalid': !formControl.valid && !formControl.disabled,
                'is-warning': warningMessage
              }"
              title="From"
              placeholder="{{ placeholder | translate }}"
              (paste)="onIntervalChange($event)"
              (keyup)="onIntervalChange($event)"
              (change)="onIntervalChange($event)"
              (blur)="onIntervalChange($event)"
              [disabled]="disabled"
              [readonly]="readonly"
            />
            <label
              *ngIf="toLabel && toLabel !== ''"
              class="control-label active {{ _sizeLabel.toClass() }}z"
              for="{{ id + extId + '-to' }}"
              >{{ toLabel | translate }}</label
            >
          </div>
        </div>
      </span>
    </div>

    <div class="input-group-append">
      <eaf-input-tooltip [tooltip]="tooltip"></eaf-input-tooltip>
      <button
        *ngFor="let action of actions"
        class="btn btn-{{ action.type | lowercase }}"
        type="button"
        [title]="action.name"
        [disabled]="action.disabled"
        (click)="action.action($event)"
      >
        <ng-container *ngIf="!action.icon">{{ action.name }}</ng-container>
        <span *ngIf="action.icon" class="fa-regular fa-{{ action.icon }}"></span>
      </button>
    </div>
  </div>
  <small *ngIf="required" class="text-truncate form-text text-muted is-invalid">
    {{ 'LABEL.REQUIRED' | translate }}
  </small>
  <span class="text-truncate warning-feedback d-block" *ngIf="warningMessage">{{ warningMessage }}</span>
  <eaf-input-error [error-labels]="errorLabels" [control]="formControl"></eaf-input-error>
</div>
