<div class="form-group">
  <input
    [type]="hide ? 'password' : 'text'"
    id="{{ id + extId }}"
    class="form-control {{ _sizeInput.toClass() }}"
    [ngClass]="{
      'is-invalid': !formControl.valid && !formControl.disabled && (formControl.dirty || formControl.touched),
      'is-warning': warningMessage
    }"
    placeholder="{{ placeholder! | translate }}"
    (paste)="onChange($event)"
    (keyup)="onChange($event)"
    [readonly]="readonly"
    [disabled]="disabled"
    #input
    [attr.maxlength]="maxLength"
    title="{{ _label && _label !== '' ? _label : '' }}"
    [attr.aria-label]="_label && _label !== '' ? _label : 'Valore'"
  />
  <label class="control-label active {{ _sizeLabel.toClass() }}" for="{{ id + extId }}" *ngIf="_label && _label !== ''">
    {{ _label | translate }}
  </label>
  <div class="{{ _sizeMessages.toClass() }}">
    <small *ngIf="required" class="text-truncate form-text text-muted is-invalid" title="obbligatorio">{{
      'LABEL.REQUIRED' | translate
    }}</small>
    <span *ngIf="warningMessage" class="warning-feedback">{{ warningMessage }}</span>
    <eaf-input-error [error-labels]="errorLabels" [control]="formControl"></eaf-input-error>
  </div>
</div>
<div class="input-group-append" [ngClass]="{ readonly: readonly }">
  <eaf-input-tooltip [tooltip]="tooltip"></eaf-input-tooltip>

  <ng-container *ngIf="actions">
    <button
      *ngFor="let action of actions"
      class="btn btn-{{ action.type | lowercase }}"
      type="button"
      [title]="action.name"
      [disabled]="action.disabled"
      (click)="action.action($event)"
    >
      <span class="fa-regular fa-{{ action.icon }}"></span>
    </button>
  </ng-container>
</div>
