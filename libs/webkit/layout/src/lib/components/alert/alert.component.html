<div class="alert alert-{{ type === 'error' ? 'danger' : type }} alert-dismissible" role="alert">
  <div class="row">
    <div class="col-12 col-sm-2 col-md-1"><span title="icona" class="fas {{ icon }} fa-fw"></span></div>
    <div class="col-12 col-sm-10" [innerHTML]="content | translate"></div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Chiudi" *ngIf="closable">
      <span title="icona" class="fa-regular fa-times"></span>
    </button>
  </div>
</div>
